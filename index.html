<!DOCTYPE html>
<html>
<head>
    <title>Airfeed</title>
</head>

<body>
    <div>
        <div style="background-color: rgb(255, 255, 255); float: left; width: 42%; height: 100%;">
            <div style="padding-top: 200px;">
                <div style="float: right; width:65%">
                    <img src="air.png" width="110" height="30">
                </div><br><br>
            <div style="font-family:monospace ;text-align:center">
            <p1>Sign in or register to drop your feed</p1>
            </div><br>
            <div style="float: right; width:75%">
            
            <input type="text" placeholder="Name"><br><br>
                
                <input type="tel" placeholder="+1">

                    <option value="+93">Afghanistan +93</option>
                    <option value="+353">Albania +353</option>
                </select><br><br>
                    <button type="submit" style="background-color: #1788e8; color: #ffffff;width: 75%;height: 50px;font-size: 14px;">Get Started</button>
            </div><br><br><br><br><br><br><br>
            <div style="text-align:center;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                <p2>By providing my mobile number, I hereby agree<br>
                and accept the Terms of Service and Privacy in <br>
                use of the Airfeed app.</p2>
            </div>
            </div>
        </div>
        <div style="float: left; width: 58%; height: 100%;padding-top: 0px;">
        <img src="airfeed.jpg" width="100%" height="100%;">
        </div>
    </div>
